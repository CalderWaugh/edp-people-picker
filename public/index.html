<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>
  <title>Demo</title>
</head>

<body>
  <header>
    <h1>People Picker</h1>
    <img class="duck" src="duck.png" />
  </header>
  
  <button onclick="confirmDialog()">Get people</button>
  <button onclick="pickRandomPerson()">Pick a random person</button>
  <h1>The lucky person</h1>
  <section id="pickedPerson"></section>
  <h1>Unpicked people</h1>
  <section id="unpickedPeople"></section>
  <h1>Picked people</h1>
  <section id="pickedPeople"></section>
  <dialog>
    <p class="errorMessage"></p>
    <button onclick="d.close();">Close</button>
  </dialog>
  <dialog id="dialogConfirm">
    <p>This will erase your current progress and reset everything. Are you sure?</p>
    <form method="dialog">
      <button id="dialogConfirmNo">No</button>
      <button id="yes">Yes</button>
    </form>
  </dialog>
</body>


</html>
